name: CloudHub Deployment

on:
  push:
    branches: [ "master" ]

jobs:
  buildAndDeploy:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code repo
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Publish to Exchange
      run:
         mvn deploy -Dclient.id:${{ secrets.CONNECTED_APP_CLIENTID }}
         -Dclient.secret:${{ secrets.CONNECTED_APP_CLIENTSECRETS }} 
         --file pom.xml -s .maven/settings.xml 
    
    - name: Deploy to CloudHub 2.0    
      run: 
        mvn clean deploy -DmuleDeploy  
       -Dclient.id:${{ secrets.CONNECTED_APP_CLIENTID }}
       -Dclient.secret:${{ secrets.CONNECTED_APP_CLIENTSECRETS }}
       --file pom.xml -s .maven/settings.xml
