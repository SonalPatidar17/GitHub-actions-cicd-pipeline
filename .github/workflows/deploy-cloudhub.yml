name: CloudHub Deployment

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  buildAndDeploy:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code repo
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build And Deploy to CloudHub
      env:
        PLATFORM_USERNAME: ${{secrets.PLATFORM_USERNAME}}
        PLATFORM_PASSWORD: ${{secrets.PLATFORM_PASSWORD}}
        MULE_VERSION: ${{secrets.MULE_VERSION}}
        
      run: mvn clean deploy -DmuleDeploy -DmuleVersion=$MULE_VERSION -DconnectedAppClientId=$CONNECTED_APP_CLIENTID -DconnectedAppClientSecret=$CONNECTED_APP_CLIENTSECRETS --file pom.xml -s maven/settings.xml 
